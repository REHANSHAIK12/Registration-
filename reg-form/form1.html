<!Doctype html>
<html>
    <head>
        <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        </head>
        <body>
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Aadhar number</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="xxxx-xxxx-xxxx">
              </div>
              <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Pan card</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="eg:EXUPR0000H">
              </div>
              <div class="mb-3">
                <label for="formFile" class="form-label">Aadhar Card</label>
                <input class="form-control" type="file" id="formFile">
              </div>
              <div class="mb-3">
                <label for="formFileMultiple" class="form-label">Pan Card</label>
                <input class="form-control" type="file" id="formFileMultiple" multiple>
              </div>
              <br>
              <h2>Educational Details:</h2>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  SSC
                </label>
              </div>
              <div class="row">
                <div class="col">
                  <input type="text" class="form-control" placeholder="Instuite Name" aria-label="Instuite Name">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Locality" aria-label="Locality">
                </div>
              </div>
              <br>
              <div class="row g-3">
                <div class="col">
                  <input type="text" class="form-control" placeholder="Marks / %" aria-label="Marks / %">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Year of passing" aria-label="Year of passing">
                </div>
              </div>
        </body>
        </html>
